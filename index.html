<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump Coin</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js" defer></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <div id="confetti"></div>
  <div class="container">
    <header>
      <h1>Welcome to Pump Coin!</h1>
    </header>
    
    <main>
      <section class="content">
        <h2>About Pump Coin</h2>
        <p>Get ready to pump up your crypto game with Pump Coin!</p>
        <button id="pepe-rocket-btn">Launch Pepe Rocket</button>
      </section>
      
      <section class="interactive-elements">
        <button id="coin-flip-btn">Flip the Coin!</button>
        <div id="coin" class="hidden"></div>
      </section>

      <section class="interactive-chart">
        <h2>Price Chart</h2>
        <canvas id="priceChart"></canvas>
      </section>

      <section class="character-animation">
        <h2>Meet Doge</h2>
        <div id="doge"></div>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2024 Pump Coin. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
